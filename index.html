<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>The Future We Can Build</title>
  </head>
  <body>
    <h1>The Future We Can Build</h1>

    <div class="before-column">
    <h2 class="before">Before</h2>
    <img class="before-img" src="img/before/before-kitchen.jpg" alt"An impoverished kitchen">
    <img class="before-img" src="img/before/before-house.jpg" alt"An impoverished house">
    <img class="before-img" src="img/before/before-bedroom.jpg" alt"An impoverished bedroom">
    </div>

    <div class="after-column">
    <h2 class="after">After</h2>
    <img class="after-img" src="img/after/after-kitchen.jpg" alt"A modern and affluent kitchen">
    <img class="after-img" src="img/after/after-house.jpg" alt"A modern and affluent house">
    <img class="after-img" src="img/after/after-bedroom.jpg" alt"A modern and affluent bedroom">
    </div>

    <div class="footer">
    <h1>We can only do this together.</h1>
    </div>

  </body>
</html>
